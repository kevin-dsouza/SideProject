<form class="form-horizontal" [ngFormModel]="form">
    <div class="form-inline">
        <label for="emailField"> Email</label>
        <input id="emailField" type="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-inline">
        <label for="emailField"> Email</label>

        <div class="input-group">

            <input id="emailField" type="email" class="form-control" placeholder="Email" [ngFormControl]="email" 
            [class.err]
            >
            <div class="input-group-addon">@gmail.com</div>
            <div *ngIf="!email.valid && email.touched"  
           class="ui error message">email is invalid</div> 
        </div>
    </div>
</form>
